<!DOCTYPE html>
<html>

<head>
    <title>Webflix Genres</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <h1>ðŸŽ¬ Webflix - Browse by Genre</h1>
    <form method="get">
        <input type="text" name="q" placeholder="Search by actor name...">
        <button type="submit">Search</button>
    </form>
    {% for genre, movies in genre_map.items() %}
    <h2>{{ genre }}</h2>
    <div class="movie-grid">
        {% for movie in movies %}
        <a href="/movie/{{ movie._id }}" class="movie-tile">
            <div class="movie-title">{{ movie.title }}</div>
            <div class="movie-year">({{ movie.year }})</div>
            <div class="comment-badge">{{ movie.comment_count }} ðŸ’¬</div>
        </a>
        {% endfor %}
    </div>

    {% endfor %}
</body>

</html>
